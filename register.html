<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - STAY DEPLOYABLE</title>
    <link rel="icon" type="image/png" href="flag.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">STAY DEPLOYABLE</h1>
            <p class="login-subtitle">Create your account</p>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regFirstName">First Name</label>
                    <input type="text" id="regFirstName" name="firstName" required autocomplete="given-name">
                </div>
                <div class="form-group">
                    <label for="regLastName">Last Name</label>
                    <input type="text" id="regLastName" name="lastName" required autocomplete="family-name">
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="regMOS">MOS/Rate/Designator</label>
                    <input type="text" id="regMOS" name="mos" required placeholder="e.g., 0311, BM3, 11B">
                </div>
                <div class="form-group">
                    <label for="regWhySignup">Why are you signing up for this?</label>
                    <textarea id="regWhySignup" name="whySignup" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="regPasswordConfirm">Confirm Password</label>
                    <input type="password" id="regPasswordConfirm" name="passwordConfirm" required autocomplete="new-password" minlength="6">
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>
    <script>
        // Wait for Parse to load, then initialize
        function initParse() {
            if (typeof Parse === 'undefined') {
                setTimeout(initParse, 100);
                return;
            }
            
            // Initialize Parse with your Back4App credentials
            Parse.initialize("SMKd8ENI5PgH7Lm7gHPfImkFk8vYTPsqgspstdep", "rKGG3TWOFkZwN52rZgksNo2OyBHuPzEKo3lhsIHN");
            Parse.serverURL = 'https://parseapi.back4app.com/';
            
            console.log('Parse initialized. Server URL:', Parse.serverURL);
        }
        
        initParse();
        
        // Wait for Parse to be ready before setting up form handler
        function setupRegisterForm() {
            if (typeof Parse === 'undefined' || !Parse.serverURL) {
                setTimeout(setupRegisterForm, 100);
                return;
            }
            
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const firstName = document.getElementById('regFirstName').value.trim();
            const lastName = document.getElementById('regLastName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const mos = document.getElementById('regMOS').value.trim();
            const whySignup = document.getElementById('regWhySignup').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable submit button during registration
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            
            try {
                // Ensure Parse is initialized
                if (typeof Parse === 'undefined' || !Parse.serverURL) {
                    throw new Error('Parse SDK not initialized. Please refresh the page.');
                }
                
                console.log('Starting registration for username:', username);
                console.log('Parse server URL:', Parse.serverURL);
                
                const user = new Parse.User();
                user.set("username", username);
                user.set("password", password);
                
                // Store additional user information
                user.set("firstName", firstName);
                user.set("lastName", lastName);
                user.set("mos", mos);
                user.set("whySignup", whySignup);
                
                // Use a valid email format (Back4App typically requires email)
                // Create email from username if it doesn't contain @
                let email = username;
                if (!username.includes('@')) {
                    email = username + '@staydeployable.local';
                }
                user.set("email", email);
                
                console.log('Attempting to sign up user...');
                const result = await user.signUp();
                console.log('Sign up successful:', result);
                
                if (result) {
                    // Store authentication status
                    localStorage.setItem('authenticated', 'true');
                    localStorage.setItem('username', result.getUsername());
                    console.log('User created successfully. Username:', result.getUsername());
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Registration failed - no user returned');
                }
            } catch (error) {
                console.error('Registration error:', error);
                let errorText = 'Registration failed. ';
                
                if (error.message) {
                    errorText += error.message;
                } else if (error.code) {
                    switch(error.code) {
                        case 202:
                            errorText += 'Username already taken. Please choose another.';
                            break;
                        case 203:
                            errorText += 'Email already registered. Please use a different username.';
                            break;
                        case 200:
                            errorText += 'Username is required.';
                            break;
                        case 201:
                            errorText += 'Password is required.';
                            break;
                        default:
                            errorText += 'Error code: ' + error.code;
                    }
                } else {
                    errorText += 'Please try again.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
            });
        }
        
        setupRegisterForm();
    </script>
</body>
</html>
